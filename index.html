<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="round">Round <span>1</span></div>
      <div class="scoreboard">
        <div class="player">
          Player
          <div class="score">0</div>
        </div>
        <div class="computer">
          CPU
          <div class="score">0</div>
        </div>
      </div>
      <div class="actions">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
      <div class="result">
        Welcome to RPS! First to 5 Points Wins. Click a Button to Get Started
      </div>
    </div>
  </body>
</html>
